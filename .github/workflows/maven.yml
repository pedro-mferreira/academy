name: Java CI with Maven
env:
  docker-image-name: 'pedromarcelinoferreira489/academy'
  docker-tag-name: 'v1'
  artifact_name: ''

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        uses: ./.github/actions/maven_build

      - name: Build Docker image
        uses: ./.github/actions/docker_build
        with:
          path_dockerfile: 'src/main/docker/Dockerfile.jvm'
          image_name: ${{env.docker-image-name}}
          tag_name: ${{env.docker-tag-name}}
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Save Docker
        run: docker save -o ${{env.docker-image-name}}.tar ${{env.docker-image-name}}:${{env.docker-tag-name}}
      - name: Push Docker image to Docker Hub
        run: docker push ${{ env.docker-image-name }}:${{ env.docker-tag-name }}
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: List Docker images
        run: docker image ls